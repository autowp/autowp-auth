listen: ":8080"
sentry:
  environment: development
migrations:
  dir: ./migrations
oauth:
  driver: pgx
  token_type: Bearer
  allowed_response_types:
  - token
  allowed_grant_types:
  - password
  - refresh_token
  allowed_get_access_request: false
  user_store:
    driver: mysql
  clients:
    - id: default
      secret: secret
      domain: http://localhost
  access_token_expires_in: 120
  refresh_token_expires_in: 262800
